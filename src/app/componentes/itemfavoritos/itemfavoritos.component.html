<ion-card>
  <ion-grid>
    <ion-row>
      <ion-col size="3">
        <ion-img [src]="sitioturistico.sitio.imagen"></ion-img>
      </ion-col>
      <ion-col size="9">
        <ion-item>
          <ion-label class="subtitulo ion-text-wrap">{{sitioturistico.sitio.nombre}}</ion-label>
          <ion-buttons slot="end">
            <ion-button class="icon-add">
              <ion-icon slot="icon-only" name="add"></ion-icon>
            </ion-button>
            <ion-button class="icon-remove">
              <ion-icon slot="icon-only" name="remove"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-item>
        <p class="normal m-3">Cantidad: {{sitioturistico.visitas}}</p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-card>
