<ion-header>
  <ion-toolbar>
    <ion-title class="subtitulo ion-text-wrap">
      Configuración de sitios turísticos
    </ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="openMenu()">
        <ion-icon color="warning" slot="icon-only" name="menu-sharp"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div style="text-align: end; margin: 10px;">
    <ion-button (click)="nuevo()" class="normal" color="success">Nuevo</ion-button>
  </div>
  <div *ngIf="enableNewSitio">

    <h3 class="subtitulo encabezado">Ingrese datos del sitio turístico</h3>
    <ion-item>
      <ion-buttons slot="end">
        <ion-button (click)="enableNewSitio=false">
          <ion-icon slot="icon-only" name="close"></ion-icon>
          
        </ion-button>
      </ion-buttons>
    </ion-item>

    <ion-item>
      <ion-label class="normal" position="floating">
        Nombre:
      </ion-label>
      <ion-input [(ngModel)]="newSitiosTuristicos.nombre" class="normal" type="text" inputmode="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label class="normal" position="floating">
        Descripción:
      </ion-label>
      <ion-input [(ngModel)]="newSitiosTuristicos.descripcion" class="normal" type="text" inputmode="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label class="normal">
        Imagen:
      </ion-label>
      <ion-buttons slot="end">
        <ion-button>
          <label for="file-upload">
            <ion-icon slot="icon-only" name="images-sharp"></ion-icon>
          </label>
          <input (change)="newImageUpload($event)" id="file-upload" style="display: none" type="file" accept="image/*">
        </ion-button>
      </ion-buttons>

    </ion-item>

    <ion-item>
     <img class="image" [src]="newSitiosTuristicos.imagen">
    </ion-item>

    <ion-button style="margin:30px;" expand="full" color="dark" (click)="guardarSitios()">
      Guardar
    </ion-button>
  </div>

  <ion-card>
    <h3 class="subtitulo encabezado">Sitios Turísticos</h3>
    <ion-item *ngFor="let sitio of sitios">
      <ion-label class="normal">{{sitio.nombre}}</ion-label>
      <ion-buttons slot="end">
        <ion-button (click)="newSitiosTuristicos=sitio; enableNewSitio=true">
          <ion-icon slot="icon-only" name="create-sharp"></ion-icon>
        </ion-button>
        <ion-button (click)="deleteSitio(sitio)">
          <ion-icon slot="icon-only" color="danger" name="trash-sharp"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-card>


  <img [src]="newImage" >


</ion-content>
